<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Al-Qur'an Online</title>
  <!-- Sertakan Font Awesome untuk ikon -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <!-- File CSS eksternal -->
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Header -->
  <div class="header">Al-Qur'an Online</div>
  
  <!-- Halaman Daftar Surah (List Page) -->
  <div id="list-page" class="list-page">
    <div class="sidebar">
      <h2>Daftar Surah</h2>
      
      <!-- Bungkus search & bookmark dalam satu baris (search-row) -->
      <div class="sidebar-box">
        <div class="search-row">
          <div class="search-container">
            <input 
              type="text" 
              id="search-surah" 
              placeholder="Cari surah..." 
              class="search-box"
            >
            <!-- Ikon bintang di dalam input -->
            <i class="fa-regular fa-star star-icon" id="filter-fav-surah"></i>
          </div>
      
          <!-- Tombol Global Bookmark di luar search box, sejajar dalam satu baris -->
          <button id="global-bookmark" class="global-bookmark" title="Lanjutkan bacaan terakhir">
            <i class="fa-solid fa-bookmark"></i>
          </button>
        </div>
        
        <!-- Daftar Surah -->
        <div class="surah-list" id="surah-list"></div>
      </div>
    </div>
  </div>

  <!-- Halaman Favorites (Favorit) -->
  <div id="favorites-page" class="favorites-page hide">
    <div class="sidebar">
      <h2>Surah Favorit</h2>
      <div class="sidebar-box">
        <div id="favorite-list" class="favorite-list"></div>
      </div>
      <!-- Wadah untuk tombol kembali -->
      <div class="button-wrapper">
        <button id="back-to-list" class="back-to-list" title="Kembali ke Daftar Surah">
          <i class="fa-solid fa-arrow-left"></i>
        </button>
      </div>
    </div>
  </div>

  <!-- Halaman Detail Surah (Detail Page) -->
  <div id="detail-page" class="detail-page hide">
    <div class="content">
      <div id="surah-detail"></div>
      
      <!-- Wadah Play All dan Nav Buttons -->
      <div class="play-all-wrapper">
        <!-- Container Play All beserta dropdown Cari Ayat -->
        <div id="play-all-container" style="display: flex; align-items: center; gap: 10px;">
          <button id="play-all" onclick="togglePlayAll(this)" title="Play All">
            <i class="fa-solid fa-circle-play"></i>
          </button>
          <!-- Dropdown Cari Ayat -->
          <div id="ayat-search-dropdown" class="ayat-search-dropdown">
            <button id="ayat-search-toggle" title="Cari Ayat">
              <i class="fa-solid fa-search"></i>
            </button>
            <div id="ayat-search-menu" class="ayat-search-menu hide">
              <input type="text" id="search-ayat-input" placeholder="Cari ayat..." />
              <div id="ayat-search-results"></div>
            </div>
          </div>
        </div>
        
        <!-- Nav Buttons -->
        <div class="nav-buttons">
          <button id="back-button" title="Kembali">
            <i class="fa-solid fa-arrow-left"></i>
          </button>
          <div class="surah-nav">
            <button id="prev-surah" title="Surah Sebelumnya">
              <i class="fa-solid fa-chevron-left"></i>
            </button>
            <button id="next-surah" title="Surah Selanjutnya">
              <i class="fa-solid fa-chevron-right"></i>
            </button>
          </div>
        </div>
      </div>
      
      <div class="ayat-container" id="ayat-container"></div>
    </div>
  </div>
  
  <!-- Panggil file JavaScript eksternal -->
  <script src="script.js"></script>
</body>
</html>
